<div class="contact-form">
  <div class="form-group">
    <label for="fname" class="sr-only">First Name</label>
    [text* fname id:fname class:form-control class:input-lg placeholder "First Name*"]
  </div>
  <div class="form-group">
    <label for="lname" class="sr-only">Last Name</label>
    [text* lname id:lname class:form-control class:input-lg placeholder "Last Name*"]
  </div>
  <div class="form-group">
    <label for="your-email" class="sr-only">Email Address</label>
    [email* your-email id:your-email class:form-control class:input-lg placeholder "Email Address*"]
  </div>
  <div class="form-group">
    [submit class:btn-main "Sign me up"]
  </div>
</div>
